<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Layout</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation Bar Styling */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #333;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    /* Main Content Styling */
    .content {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="HomeDemo.html">Home</a>
    <a href="about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to the Website</h1>
    <p>This is a simple layout with a navigation menu.</p>
  </div>
</body>
</html>
